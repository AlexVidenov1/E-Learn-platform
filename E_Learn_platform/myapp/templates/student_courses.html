<!DOCTYPE html>
<html>
<head>
    <title>Available Courses</title>
</head>
<body>
    <h1>Available Courses</h1>
    <ul>
        {% for course in courses %}
            <li>
                {{ course.name }}
                {% if course.is_public or course in student.subscribed_courses.all %}
                    <a href="{% url 'course_content' course.id %}">Access Content</a>
                {% else %}
                    <span>Premium - Subscribe to access</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
